version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx-proxy
    volumes:
      - ./src/nginx-certs:/etc/nginx/certs
      - ./src/nginx-vhost:/etc/nginx/vhost.d
      - ./src/nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-letsencrypt
    environment:
      NGINX_PROXY_CONTAINER: "nginx-proxy"
      DEFAULT_EMAIL: "josuedjh456@gmail.com"

    volumes:
      - ./src/nginx-certs:/etc/nginx/certs
      - ./src/nginx-vhost:/etc/nginx/vhost.d
      - ./src/nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  web:
    image: datawire/hello-world
    environment:
      VIRTUAL_PORT: "8000"
      VIRTUAL_HOST: "labtrendig.com"
      LETSENCRYPT_HOST: "labtrendig.com"
      LETSENCRYPT_EMAIL: "josuedjh456@gmail.com"
    ports:
      - "8000:8000"


volumes:
  nginx-proxy:
  nginx-certs:
  nginx-vhost:
  nginx-html:
